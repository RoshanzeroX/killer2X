<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.P.S. - Daily Performance System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>D.P.S.<br><span>Daily Performance System</span></h1>

        <div class="input-group">
            <label for="sku">SKU:</label>
            <input type="number" id="sku" placeholder="üì¶ ‡∏õ‡πâ‡∏≠‡∏ô‡∏à‡∏≥‡∏ô‡∏ß‡∏ô SKU" oninput="calculateAverage()">
        </div>

        <div class="input-group">
            <label for="mu">MU:</label>
            <input type="number" id="mu" placeholder="üî¢ ‡∏õ‡πâ‡∏≠‡∏ô‡∏à‡∏≥‡∏ô‡∏ß‡∏ô MU" oninput="calculateAverage()">
        </div>

        <div class="input-group">
            <label for="days">‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏≥‡∏á‡∏≤‡∏ô:</label>
            <input type="number" id="days" placeholder="üóìÔ∏è ‡∏õ‡πâ‡∏≠‡∏ô‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏≥‡∏á‡∏≤‡∏ô" oninput="calculateAverage()">
        </div>

        <div class="result" id="result">
            ‡∏Ñ‡∏∏‡∏ì‡∏à‡∏±‡∏î‡πÑ‡∏î‡πâ <span>0.00</span> ‡∏ö‡∏¥‡∏•‡∏ï‡πà‡∏≠‡∏ß‡∏±‡∏ô
        </div>
    </div>

    <div class="links-container">
        <a href="https://example.com/page1" target="_blank">üîó ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤ 1</a>
        <a href="https://example.com/page2" target="_blank">üîó ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤ 2</a>
        <a href="https://example.com/page3" target="_blank">üîó ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤ 3</a>
    </div>

    <button id="fullscreenToggle" class="fullscreen-toggle" aria-label="Toggle Fullscreen">
        <i class="fas fa-expand-arrows-alt"></i>
    </button>

    <script>
        function calculateAverage() {
            const sku = parseFloat(document.getElementById('sku').value || 0);
            const mu = parseFloat(document.getElementById('mu').value || 0);
            const days = parseFloat(document.getElementById('days').value || 0);

            if (isNaN(sku) || isNaN(mu) || isNaN(days) || days <= 0) {
                document.getElementById('result').innerHTML = '‡∏Ñ‡∏∏‡∏ì‡∏à‡∏±‡∏î‡πÑ‡∏î‡πâ <span>0.00</span> ‡∏ö‡∏¥‡∏•‡∏ï‡πà‡∏≠‡∏ß‡∏±‡∏ô';
                return;
            }

            const average = ((sku / 12) + (mu / 34)) / (2 * days);
            document.getElementById('result').innerHTML = `‡∏Ñ‡∏∏‡∏ì‡∏à‡∏±‡∏î‡πÑ‡∏î‡πâ <span>${average.toFixed(2)}</span> ‡∏ö‡∏¥‡∏•‡∏ï‡πà‡∏≠‡∏ß‡∏±‡∏ô`;
        }

        document.addEventListener('DOMContentLoaded', calculateAverage);

        // --- JavaScript ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Fullscreen Toggle ---
        const fullscreenToggle = document.getElementById('fullscreenToggle');

        fullscreenToggle.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }

            // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏•‡πá‡∏≠‡∏Å orientation (‡∏≠‡∏≤‡∏à‡πÑ‡∏°‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ö‡∏ô‡∏ó‡∏∏‡∏Å‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå/‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå)
            if (screen.orientation && screen.orientation.lock) {
                if (screen.orientation.type.startsWith('landscape')) {
                    // ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß ‡πÉ‡∏´‡πâ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏≠‡∏≠‡∏Å fullscreen
                    screen.orientation.unlock();
                } else {
                    // ‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤ fullscreen
                    screen.orientation.lock('landscape');
                }
            } else if (screen.lockOrientation) { // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏£‡∏∏‡πà‡∏ô‡πÄ‡∏Å‡πà‡∏≤
                if (screen.orientation.type.startsWith('landscape')) {
                    screen.unlockOrientation();
                } else {
                    screen.lockOrientation('landscape');
                }
            }
        });

        // ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô Desktop ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Fullscreen API
        if (!document.documentElement.requestFullscreen || !screen.orientation) {
            fullscreenToggle.style.display = 'none';
        }
        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏ï‡∏≤‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Fullscreen
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenToggle.querySelector('i').classList.remove('fa-expand-arrows-alt');
                fullscreenToggle.querySelector('i').classList.add('fa-compress-arrows-alt');
            } else {
                fullscreenToggle.querySelector('i').classList.remove('fa-compress-arrows-alt');
                fullscreenToggle.querySelector('i').classList.add('fa-expand-arrows-alt');
            }
        });

    </script>
</body>
</html>
